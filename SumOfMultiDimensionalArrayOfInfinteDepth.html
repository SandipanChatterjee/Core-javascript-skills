  <body>
    <script>
      /*  Calculate the sum of all elements in a multidimensional array of infinite depth. */
      let arr = [4, 5, 7, 8, [5, 7, 9, [3, 5, 7]]];
      let sum = 0;
      arr = arr.flat(Infinity);
      sum = arr.reduce((a, b) => a + b, 0);
      console.log(sum);
    </script>
  </body>
