<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script type="module">
      import { directoryRoot } from "./DirectoryData.js";
      let str;
      function recursion(root, index) {
        let str = " ".repeat(index) + "|->" + root.name + "\n\t";
        str += ``;
        index += 5;
        console.log(root);
        for (let el of root.children) {
          str += constructDirectory(el, index);
        }
        return str;
      }

      function constructDirectory(root, index) {
        console.log("root#", root);
        if (root.type === "file") {
          return " ".repeat(index) + "|->" + root.name + "\n\t";
        } else {
          return recursion(root, index);
        }
      }

      console.log(constructDirectory(directoryRoot.pop(), 0));
    </script>
  </body>
</html>
